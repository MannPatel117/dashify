<!-- toast.component.html -->
<div *ngFor="let toast of toastService.toasts">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" (hidden)="toastService.remove(toast)">
      <div class="toast-header">
        <strong class="me-auto">Toast</strong>
        <button type="button" class="btn-close" (click)="toastService.remove(toast)"></button>
      </div>
      <div class="toast-body">
        {{ toast.message }}
      </div>
    </div>
  </div>
